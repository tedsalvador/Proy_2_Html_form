<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>HTML Form</title>
    </head>

    <body>
         <form id="formulario">
              
            <fieldset>
                <legend>User personal information</legend>
                <label>Name</label>
                <input type="text" name="name" placeholder="ingrese su nombre"/>
                <label>Email</label>
                <input type="email" name="email" placeholder="ingrese su email"/>
                <label>Age</label>
                <input type="number" name="Age" id="Age" placeholder="ingrese su edad">
                
                <label for="Profesion">Which option describe best you?</label>
                    <select name="profesion" id="profesion">
                        <option value="student">Student</option>
                        <option value="University">University</option>
                        <option value="office">Officer</option>
                        <option value="worker">Worker</option>
                    </select>
                
                <label>Would you recommend GeeksforGeeks to a friend?</label>
                <label><input type="radio" name="Recommend" value="Yes"/>Yes</label>
                <label><input type="radio" name="Recommend" value="No"/>No</label>
                <label><input type="radio" name="Recommend" value="Maybe"/>Maybe</label>

                <label>Languages and Frameworks you Know? (Check all apply)</label>
                <label><input type="checkbox" name="subject" value="C">C</label>
                <label><input type="checkbox" name="subject" value="C++">C++</label>
                <label><input type="checkbox" name="subject" value="C#">C#</label>
                <label><input type="checkbox" name="subject" value="Java">Java</label>
                <label><input type="checkbox" name="subject" value="Python">Python</label>
                <label><input type="checkbox" name="subject" ivalued="JavaScript">JavaScript</label>
                <label><input type="checkbox" name="subject" value="React">React</label>
                <label><input type="checkbox" name="subject" value="Angular">Angular</label>
                <label><input type="checkbox" name="subject" value="Django">Django</label>
                <label><input type="checkbox" name="subject" value="Spring">Spring</label>

                <label>Any comments or sugestions:</label>
                <textarea rows="5" cols="40"
                    name="comments" placeholder="ingrese su comentario"></textarea>
                
                <input type="submit" value="submit"/>
            </fieldset>
        </form>
    </body>
</html>
